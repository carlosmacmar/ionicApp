<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <ion-card *ngFor="let recipe of recipesFav" (click)="onOpenRecipe(recipe)"> 
    <img [src]="recipe.image_url"/>
    <div class="card-title">{{ recipe.title }}</div>
  </ion-card>
</ion-content>
